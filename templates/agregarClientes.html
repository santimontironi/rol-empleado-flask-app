<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar clientes</title>
    <link rel="icon" href="/static/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/agregarClientes.css')}}">
</head>
<body>
    <header>
        <a href="/listado-clientes">Volver</a>
    </header>

    <div class="titulo">
        <h1 class="text-danger bg-warning rounded">Agregar clientes</h1>
    </div>

    <form action="agregar-clientes" autocomplete="off" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name = "nombre_cliente" id="nombreCliente" placeholder="Ingrese el nombre" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control"  name = "apellido_cliente" id="nombreCliente" placeholder="Ingrese el apellido" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" name = "correo_cliente" id="emailCliente" placeholder="Ingrese el correo electronico" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name = "telefono_cliente" id="telefonoCliente" placeholder="Ingrese el numero de telefono" required>
          </div>
        <div class="mb-3">
            <input type="text" class="form-control" name = "titulo_proyecto" id="tituloProyecto" placeholder="Ingrese el titulo del proyecto" required>
        </div>
        <div class="mb-3">
            <textarea class="p-2" name="nombre_proyecto" id="proyectoCliente" placeholder="Ingrese cual es el proyecto del cliente." required></textarea>
        </div>
        <div class="botonMasMensaje d-flex align-items-center">
            <input class="btn btn-danger text-light border-1" type="submit" value="Agregar">
            {%if mensaje%}
            <p class="mensaje text-light bg-success mt-3">{{mensaje}}</p>
            {%endif%}
            {%if mensajeActualizacion%}
            <p class="mensaje text-light bg-success mt-3">{{mensajeActualizacion}}</p>
            {%endif%}
            {%if mensajeEnlace %}
            <a class="mensajeEnlace btn btn-warning" href="listado-clientes">{{mensajeEnlace}}</a>
            {%endif%}
            {%if mensajeError %}
            <p class="clienteRepetido text-light bg-danger p-2 mt-3 ms-5 fw-bold">{{mensajeError}}</p>
            {%endif%}
        </div>
    </form>

    <script src="/static/js/agregar-clientes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
