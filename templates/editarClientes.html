<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar clientes</title>
    <link rel="icon" href="/static/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/editarClientes.css')}}">
</head>
<body>

    <header class="p-4">
        <a class="btn btn-success" href="{{url_for('listadoClientes')}}">Volver al listado</a>
    </header>

    <h1 class="text-light text-center mb-3">Editar cliente</h1>

    <div class="formulario d-flex align-items-center justify-content-center w-100">
        <form class="d-flex flex-column justify-content-center align-items-center border border-solid border-light border-2 p-4 bg-danger gap-3" action="editar-cliente" method="post" autocomplete="off">
            <input type="hidden" name="clienteId" value="{{cliente['id_cliente']}}">
            <div class="mb-3">
                <input type="text" name="tituloNuevo" value="{{cliente['titulo_proyecto']}}" placeholder="Ingrese el nuevo titulo">
              </div>
            <div class="mb-3">
              <textarea class="form-control" id="infoProyecto" placeholder="Ingrese la nueva información del proyecto" name="infoNueva" rows="5" cols="50">{{cliente['descripcion_proyecto']}}</textarea>
            </div>
            <div class="mb-3">
                <select id="estadoNuevo" name="estadoNuevo">
                    <option value="En proceso">En proceso</option>
                    <option value="Terminado">Terminado</option>
                </select>
            </div>
            <button type="submit" onclick="return confirm('¿Está seguro de que desea editar este cliente?');" class="btn btn-warning">Editar</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
