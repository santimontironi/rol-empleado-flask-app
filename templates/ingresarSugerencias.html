<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de sugerencias</title>
    <link rel="icon" href="/static/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/ingresarSugerencias.css')}}">
</head>
<body>
    
    <div class="contenedor">

        <div class="titulo">
            <header>
                <a class="btn btn-dark text-light" href="sugerencias">Volver</a>
            </header>
            <h1>Ingreso de sugerencias</h1>
        </div>

        <form action="ingresar-sugerencias" method="post" autocomplete="off">
            <div class="mb-3">
                <label for="titulo" class="form-label">Asunto/titulo</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required autocomplete="off">
            </div>
            <div class="mb-3">
              <textarea name="sugerencia" id="sugerencia" placeholder="Ingrese su sugerencia"></textarea>
            </div>
            <input type="submit" class="btn btn-success text-light" value="Enviar sugerencia">
        </form>

        {%if mensaje%}
        <p class="m-auto text-center w-50 text-light fw-3 fs-4 p-3 bg-success">{{mensaje}}</p>
        {%endif%}
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
